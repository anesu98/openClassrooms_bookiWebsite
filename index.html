<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookie - Find a place for your dream vacation</title>
        <link rel="stylesheet" href="./css/normalise.css">
        <link rel="stylesheet" href="./css/global-styles.css">
        <link rel="stylesheet" href="./css/navbar.css">
        <link rel="stylesheet" href="./css/locationSearch.css">
        <link rel="stylesheet" href="./css/searchFilters.css">
        <link rel="stylesheet" href="./css/header-mobile.css">
        <link rel="stylesheet" href="./css/header-tablet.css">
        <link rel="stylesheet" href="./css/header-desktop.css">
        <link rel="stylesheet" href="'https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'">
        <script src="https://kit.fontawesome.com/b82e5c8e86.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mainContentContainer">
            <header>
                <!-- navigation, search, filters and search results -->
                <nav id="navBar">
                    <!-- navbar -->
                    <a href="#" id="bookieLogo" class="image">
                        <img src="./images/logo/Booki.png" alt="Bookie logo in original blue">
                    </a>

                    <ul class="navLinks">
                        <li><a href="#">Accomodations</a></li>
                        <li><a href="#">Activities</a></li>
                    </ul>
                </nav>

                <form action="#" method="get" id="locationSearch">
                    <!-- search button -->
                    <p>
                        Find a place for your dream vacation
                    </p>
                    <fieldset>Downtown or in nature</fieldset>

                    <div class="locationSearchBar" id="locationSearchBar">
                        <div class="searchInputContainer">
                            <div class="locationIconContainer">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <input type="text" placeholder="Marseille, France">
                            <button class="searchSubmit">
                                <span class="searchDesk">Search</span>
                                <span class="fa-solid fa-magnifying-glass searchMob"></span>
                            </button>
                        </div>
                    </div>
                </form>

                <div id="searchFilter">
                    <!-- filters -->
                    <div class="filterLegend">
                        <p>Filters</p>
                    </div>
                    <div class="filterOptionContainer">
                        <button class="filterButton">
                            <span class="filterIcon">
                                <i class="fa-solid fa-money-bill-wave"></i>
                            </span>
                            Low Cost
                        </button>

                       
                        <button class="filterButton">
                            <span class="filterIcon">
                                <i class="fa-sharp fa-solid fa-child-reaching"></i>
                            </span>
                            Family-friendly
                        </button>                      
                        
                        <button class="filterButton">
                            <span class="filterIcon">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            Romantic
                        </button>

                        <button class="filterButton">
                            <span class="filterIcon">
                                <i class="fa-solid fa-dog"></i>
                            </span>
                            Pets allowed
                        </button>
                        
                    </div>
                </div>

                <div id="searchResultQuant" class="info">
                    <!-- search results -->
                    <i class="fa-solid fa-info infoIcon"></i>
                    <p>More than 500 accomodations are available in this city</p>
                </div>
            </header>
        </div>
    </body>
</html>
